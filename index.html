<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatchCode | Interactive Learning Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Custom Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <div class="neon-loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
            </div>
            <h2 class="preloader-text">Initializing LearnSphere</h2>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="background-animation">
        <canvas id="particleCanvas"></canvas>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>LearnSphere</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="learn.html" class="nav-link">Learn</a>
                <a href="practice.html" class="nav-link">Practice</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="nav-link signup-btn">Sign Up</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="title-word title-word-1">Interactive</span>
                    <span class="title-word title-word-2">Learning</span>
                    <span class="title-word title-word-3">Platform</span>
                </h1>
                <p class="hero-description">Master new skills through interactive lessons, hands-on practice, and personalized learning paths. Join thousands of learners worldwide.</p>
                <div class="hero-buttons">
                    <a href="signup.html" class="btn btn-primary">Get Started Free</a>
                    <a href="learn.html" class="btn btn-secondary">Explore Content</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="floating-card card-1">
                    <i class="fas fa-book"></i>
                    <span>Learn</span>
                </div>
                <div class="floating-card card-2">
                    <i class="fas fa-code"></i>
                    <span>Practice</span>
                </div>
                <div class="floating-card card-3">
                    <i class="fas fa-chart-line"></i>
                    <span>Progress</span>
                </div>
            </div>
        </div>
    </section>

    <script src="js/particles.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
